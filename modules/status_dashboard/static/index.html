<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GraniteLedger Dashboard</title>
  <link rel="stylesheet" href="/gl/ui/static/styles.css" />
</head>
<body>
  <h1>GraniteLedger Dashboard</h1>
  <div id="toolbar">
    <button id="batch-print-invoices">Print Invoices</button>
    <button id="batch-print-labels">Print Labels</button>
    <input id="batch-status" placeholder="Status" />
    <button id="batch-set-status">Set Status</button>
  </div>
  <div id="board" class="row">
    <div class="column" data-status="New"><h3>New</h3><div class="cards"></div></div>
    <div class="column" data-status="Printed"><h3>Printed</h3><div class="cards"></div></div>
    <div class="column" data-status="Addressed"><h3>Addressed</h3><div class="cards"></div></div>
    <div class="column" data-status="Bags Pulled"><h3>Bags Pulled</h3><div class="cards"></div></div>
    <div class="column" data-status="Ship Method Chosen"><h3>Ship Method Chosen</h3><div class="cards"></div></div>
    <div class="column" data-status="Shipped"><h3>Shipped</h3><div class="cards"></div></div>
    <div class="column" data-status="Completed"><h3>Completed</h3><div class="cards"></div></div>
  </div>

  <div id="logs" class="log-drawer"></div>

  <div id="shipping-modal" class="modal hidden">
    <div class="modal-content">
      <div id="shipping-options"></div>
      <button id="shipping-approve">Approve</button>
      <button id="shipping-close">Close</button>
    </div>
  </div>

  <script src="/gl/ui/static/app.js"></script>
</body>
</html>
