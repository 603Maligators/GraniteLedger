[pytest]
addopts = -ra --junitxml=reports/junit/junit.xml
junit_family = xunit2
testpaths = tests
markers =
    unit: unit tests
    integration: integration tests
    e2e: end-to-end tests
    property: property-based tests
    fuzz: fuzz tests
    slow: slow tests
filterwarnings =
    ignore::DeprecationWarning
